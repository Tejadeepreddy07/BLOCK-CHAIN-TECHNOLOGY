<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Charity | Teamplate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

	<!-- CSS here -->
	<link rel="stylesheet" href="{{url_for('static',filename='assets/css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='assets/css/owl.carousel.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='assets/css/slicknav.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/flaticon.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/progressbar_barfiller.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/gijgo.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/animate.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/animated-headline.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='assets/css/magnific-popup.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='assets/css/fontawesome-all.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='assets/css/themify-icons.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='assets/css/slick.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='assets/css/nice-select.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='assets/css/style.css')}}">
</head>
<body>

    <header>
        <!-- Header Start -->
        <div class="header-area">
            <div class="main-header ">

                <div class="header-bottom  header-sticky">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <!-- Logo -->
                            <div class="col-xl-2 col-lg-2">
                                <div class="logo">
                                    <img src="{{url_for('static',filename='assets/img/logo/logo.png')}}" alt="">
                                </div>
                            </div>
                            <div class="col-xl-10 col-lg-10">
                                <div class="menu-wrapper  d-flex align-items-center justify-content-end">
                                    <!-- Main-menu -->
                                    <div class="main-menu d-none d-lg-block">
                                        <nav>
                                            <ul id="navigation">
                                                <li><a href="{{url_for('userhome',usaname=usaname)}}">Home</a></li>
                                                <li><a href="{{url_for('userprofile',usaname=usaname)}}">Profile</a></li>
                                                <li><a href="{{url_for('viewcharities',usaname=usaname)}}">View Charities</a></li>
                                                <li><a href="{{url_for('charityresponse',usaname=usaname)}}">Charity Response</a></li>
                                                <li><a href="{{url_for('item_list',usaname=usaname)}}">Item Status</a></li>
                                                <li><a href="{{url_for('user_transactiondetails',usaname=usaname)}}">Transaction Details</a></li>
                                                <li><a href="{{url_for('userlogout')}}">Logout</a></li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End -->
    </header>
    <!-- header end -->
    <style>
        .block {
            background-color: #dfffe0;
            padding: 20px;
            margin: 65px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    <main>
        <div class="container col-lg-6 ">
            <div class="section-tittle text-center mb-80">
                <h2>User profile</h2>
            </div>
                <!-- Block 1 -->
                {% for i in rows %}
                <!--div class="col-md-6"-->
                    <div class="block">
                        <!--div class="mb-3">
                            <label for="block1-number" class="form-label">Block:</label>
                            <input type="text" class="form-control" id="block1-number" value="{{ i[0] }}" readonly>
                        </div-->
                        <div class="mb-3">
                            <label for="charity-name" class="form-label">User Name:</label>
                            <input type="text" class="form-control" id="charity-name" value="{{ i[1] }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="charity-email" class="form-label">User Email:</label>
                            <input class="form-control" id="charity-email" value="{{ i[2] }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="charity-contact" class="form-label">User Contact:</label>
                            <input class="form-control" id="charity-contact" value="{{ i[5] }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="charity-address" class="form-label">User Address:</label>
                            <input class="form-control" id="charity-address" value="{{ i[6] }}" readonly>
                        </div>
                        <!--div class="mb-3">
                            <label for="block1-prev" class="form-label">Prev:</label>
                            <input type="text" class="form-control" id="block1-prev"
                                value="{{ i[7] }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="block1-hash" class="form-label">Hash:</label>
                            <input type="text" class="form-control" id="block1-hash"
                                value="{{ i[8] }}" readonly>
                        </div-->
                        
                        <!--button class="btn btn-primary">Mine</button-->
                        <div class="align-middle">
                            <center>
                            <a href="#" class="btn btn-primary;" style="align-content: center;">Edit</a>
                            </center>
                        </div>
                </div>
                {% endfor %}
        </div>         
    </main>

    </body>
</html>
