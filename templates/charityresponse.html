<body>

<style>
    .block {
        background-color: #dfffe0;
        padding: 20px;
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
    <header>
        <!-- Header Start -->
        <div class="header-area">
            <div class="main-header ">
                <div class="header-bottom  header-sticky">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <!-- Logo -->
                            <div class="col-xl-2 col-lg-2">
                                <div class="logo">
                                   <img src="{{url_for('static',filename='assets/img/logo/logo.png')}}" alt="">
                                </div>
                            </div>
                            <div class="col-xl-10 col-lg-10">
                                <div class="menu-wrapper  d-flex align-items-center justify-content-end">
                                    <!-- Main-menu -->
                                    <div class="main-menu d-none d-lg-block">
                                        <nav>
                                            <ul id="navigation">
                                                <li><a href="{{url_for('userhome',usaname=usaname)}}">Home</a></li>
                                                <li><a href="{{url_for('userprofile',usaname=usaname)}}">Profile</a></li>
                                                <li><a href="{{url_for('viewcharities',usaname=usaname)}}">View Charities</a></li>
                                                <li><a href="{{url_for('charityresponse',usaname=usaname)}}">Charity Response</a></li>
                                                <li><a href="{{url_for('item_list',usaname=usaname)}}">Item Status</a></li>
                                                <li><a href="{{url_for('user_transactiondetails',usaname=usaname)}}">Transaction Details</a></li>
                                                <li><a href="{{url_for('userlogout')}}">Logout</a></li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
    <div class="container col-lg-16">
        <div class="section-tittle text-center mb-80">
            <h2>Charity  Response(Bank Details) to user</h2>
        </div>
        <div class="row row row-cols-1 row-cols-lg-3">
            <!-- Block 1 -->
            {% for i in rows %}
            <div class="col-md-6">
                <div class="block">
                    <div class="mb-3">
                        <label for="block1-number" class="form-label">Block:</label>
                        <input type="text" class="form-control" id="block1-number" value="{{ i[0] }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="charity-email" class="form-label">charity email:</label>
                        <input class="form-control" id="charity-email" value="{{ i[1] }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="charity-accnumber" class="form-label">charity Account number:</label>
                        <input class="form-control" id="charity-accnumber" value="{{ i[2] }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="charity-ifsccode" class="form-label">charity ifsccode:</label>
                        <input class="form-control" id="charity-ifsccode" value="{{ i[3] }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="user-email" class="form-label">user Email:</label>
                        <input class="form-control" id="user-email" value="{{ i[5] }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="Status" class="form-label">Status:</label>
                        <input class="form-control" id="Status" value="{{ i[6] }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="block1-prev" class="form-label">Prev:</label>
                        <input type="text" class="form-control" id="block1-prev"
                            value="{{ i[7] }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="block1-hash" class="form-label">Hash:</label>
                        <input type="text" class="form-control" id="block1-hash"
                            value="{{ i[8] }}" readonly>
                    </div>
                    {% if i[6]=='accept' %}
                        <a href="{{url_for('ammount',usaname=usaname,v=i[0])}}" class="btn btn-primary;">Donate</a>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </main>
    </body>
</html>
