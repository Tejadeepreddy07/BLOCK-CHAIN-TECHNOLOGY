    <div class="container col-lg-16">
        <div class="section-tittle text-center mb-80">
            <h2>User Request List</h2>
        </div>
        <div class="row row row-cols-1 row-cols-lg-3">
            <!-- Block 1 -->
             <!--donation table-->
            {% for i in rows %}
            <div class="col-md-6">
                <div class="block">
                    <div class="mb-3">
                        <label for="block1-number" class="form-label">Block:</label>
                        <input type="text" class="form-control" id="block1-number" value="{{ i[0] }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="charity-name" class="form-label">charity-name:</label>
                        <input type="text" class="form-control" id="charity-name" value="{{ i[1] }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="charity-email" class="form-label">charity-email:</label>
                        <input class="form-control" id="charity-email" value="{{ i[2] }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="charity-address" class="form-label">charity-address:</label>
                        <input class="form-control" id="charity-address" value="{{ i[3] }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="user-email" class="form-label">user-email:</label>
                        <input class="form-control" id="user-email" value="{{ i[4] }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="Status" class="form-label">Status:</label>
                        <input class="form-control" id="Status" value="{{ i[6] }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="block1-prev" class="form-label">Prev:</label>
                        <input type="text" class="form-control" id="block1-prev"
                            value="{{ i[7] }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="block1-hash" class="form-label">Hash:</label>
                        <input type="text" class="form-control" id="block1-hash"
                            value="{{ i[8] }}" readonly>
                    </div>
                    {% if i[6]=='pending' and i[1]==chaname %}
                        <a href="{{url_for('acceptrequest',c=i[0],chaname=i[1])}}" class="btn btn-primary;">Accept</a>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
